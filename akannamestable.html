<!DOCTYPE html>
<html>
  <head>
    <title>Akan Names Table</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesan.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <p>Here is a list of Akan names</p>
      <table width=100%>
        <caption>Akan Names</caption>
        <tr>
          <th>Days of the Week</th>
          <th>Male Names</th>
          <th>Female Name</th>
        </tr>
        <tr>
          <td>Sunday</td>
          <td>Kwasi</td>
          <td>Akosua</td>
        </tr>
        <tr>
          <td>Monday</td>
          <td>Kwadwo</td>
          <td>Adwoa</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>Kwabena</td>
          <td>Abenaa</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>Kwaku</td>
          <td>Akua</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>Yaw</td>
          <td>Yaa</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>Kofi</td>
          <td>Afua</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>Kwame</td>
          <td>Ama</td>
        </tr>
      </table>
    </div>
  </body>
</html>
